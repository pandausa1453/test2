<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Universal Search</title>
  <style>
    body { background: #0d1117; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; }
    input { width: 300px; padding: 10px; font-size: 16px; border-radius: 8px; border: none; outline: none; }
    button { margin-top: 10px; padding: 10px 20px; font-size: 16px; border-radius: 8px; border: none; background: #238636; color: white; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Search Everything</h1>
  <input id="query" type="text" placeholder="Type a URL or search term..." />
  <button onclick="go()">Go</button>

  <script>
    function go() {
      const input = document.getElementById("query").value.trim();
      const isUrl = input.startsWith("http://") || input.startsWith("https://") || input.includes(".");
      const target = isUrl ? input : "https://www.google.com/search?q=" + encodeURIComponent(input);
      const encoded = encodeURIComponent(target);
      window.location.href = `math.html?u=${encoded}`;
    }
  </script>
</body>
</html>
