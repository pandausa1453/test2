<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <script>
    const params = new URLSearchParams(location.search);
    const url = params.get("u");
    if (url) {
      const decoded = decodeURIComponent(url);
      window.open(decoded, "_blank");
      document.write(`<p>Redirecting you to <a href="${decoded}">${decoded}</a>...</p>`);
    } else {
      document.write("<p>No URL provided.</p>");
    }
  </script>
</head>
<body style="background: #0d1117; color: white; font-family: sans-serif;">
</body>
</html>
